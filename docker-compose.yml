version: "3"

services:
  backend:
    build:
      context: ./puppy-classification-backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    volumes:
      - ./puppy-classification-backend/:/app
    env_file:
      - ./settings/.env
    restart: always

  frontend:
    build:
      context: ./puppy-classification-frontend
      dockerfile: Dockerfile
    container_name: frontend
    command: ["yarn", "start"]
    ports:
      - 3000:3000
    volumes:
      - ./puppy-classification-frontend/:/puppy-classification-frontend
      - build_folder:/puppy-classification-frontend/build
      - ./puppy-classification-frontend/node_modules/:/puppy-classification-frontend/node_modules
    environment:
      - CI=true
      - CHOKIDAR_USEPOLLING=true
    networks:
      - app-tier
    tty: true

  rabbit:
    hostname: rabbit
    image: rabbitmq:3-management
    command: rabbitmq-server
    restart: unless-stopped
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    networks:
      - app-tier
    ports:
      - 5672:5672
      - 15672:15672
    depends_on:
      - backend

